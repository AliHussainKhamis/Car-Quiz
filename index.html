<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/main.css" />
  <title>Car Quiz</title>

  <!-- 3D Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <section class="quiz-section">

    <!-- Model Viewer -->
    <div class="model-container" id="modelContainer">
      <model-viewer id="engineModel"
        src="assets/car_engine.glb"
        alt="Car Engine 3D Model"
        auto-rotate
        camera-controls
        style="width: 100%; height: 100%;">
      </model-viewer>
    </div>

    <!-- Quiz Interface -->
    <div class="quiz-container">
      <h1>CAR QUIZ</h1>

      <!-- Choosing subject section -->
      <div class="subjects-container show">
        <p>Pick a subject</p>
        <ul class="subjects"></ul>
      </div>

      <!-- Questions section -->
      <div class="questions-container">
        <div class="question-header">
          <p class="question"><strong>Question:</strong> ...</p>
          <p class="score"><strong>Score:</strong> 0/5</p>
        </div>
        <ul class="answers"></ul>
        <div class="btns">
          <h5 class="quit-btn">Quit</h5>
          <h5 class="next-btn">Next question</h5>
        </div>
      </div>

      <!-- Result Section -->
      <div class="result-container">
        <div class="result">
          <p class="final-score">0</p>
        </div>
        <p>Would you like to restart?</p>
        <div class="btns">
          <button class="restart-btn">Yes</button>
          <button class="quit-btn">No</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Background music -->
   <audio id="bgMusic" src="assets/Background.mp3" autoplay loop></audio>
  <script src="scripts/app.js"></script>
</body>
</html>
